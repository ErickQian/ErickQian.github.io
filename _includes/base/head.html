<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">

  <title>{{ site.title }} &middot; {{ page.title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  {%- include snippets/get-sources.html -%}
  {%- assign sources = _sources -%}
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="{{ sources.sources.unpkg.fontawesome }}">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="{{ sources.sources.bootstrap.css }}">

  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="{{ sources.sources.unpkg.animate }}" type="text/css"/>
  
   <!-- gitalk CSS -->
   <link rel="stylesheet" href="{{ sources.sources.gitalk.css }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">

</head>
